<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="jquery-3.3.1.js"></script>
</head>

<body>
<button id="getStreamers">GetStreamers</button><br/>
Liste des streamers : <span id="streamers"></span>
<script>
    document.getElementById('getStreamers').addEventListener('click', () => {
      $.ajax({
        url: 'http://localhost:3000/api/streamers',
        type: 'GET',
        crossDomain: true
      })
      .done(res => {
        console.log(res);
        res = res.map(el => el.pseudo);
        document.getElementById("streamers").innerHTML = res.join(', ');
      })
      .fail(err => {
        console.log(err);
      });
    });
  </script>
</body>
</html>
